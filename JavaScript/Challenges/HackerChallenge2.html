<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table of Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script>
        function start(){
            var body = document.getElementsByTagName("body")[0];
            body.style.textAlign = 'center';
            var table = document.createElement('table');
            table.style.borderCollapse = 'collapse';
            var tbody = document.createElement('tbody');
            var cnt = 1;
            for(var i =1; i<=10;i++){
                var trow = document.createElement('tr');    
                    for(var j=1;j<=10;j++){
                        var tcol = document.createElement('td');
                        tcol.innerHTML = cnt;
                        tcol.addEventListener('click',function mulValues(){
                            var arr = [];
                            for(var k = 1;k <= 100;k++){
                                if(k % this.innerHTML == 0){
                                    arr.push(k);
                                }
                            }
                            var x= document.getElementsByTagName('td');
                            for(var k = 0; k < 100; k ++){
                                for(var n = 0;n<arr.length;n++){
                                    if(x[k].innerHTML == arr[n])
                                    {
                                        x[k].innerHTML = "*";
                                    }
                                }
                            } 
                        });
                        cnt += 1;
                        trow.appendChild(tcol);                    
                    }
            tbody.appendChild(trow);
            }
            table.appendChild(tbody);
            body.appendChild(table);
            
            tcol.style.textAlign = 'center';
            table.style.fontWeight = 'bold';
            table.setAttribute("border",2);
            table.setAttribute("width",800);
            table.setAttribute("height",800);
            table.setAttribute("align",'center');
            table.style.backgroundColor = 'black';
            table.style.color = 'white';
        }

    </script>
</head>
<body onload="start()">
    <h1>Star Table of Number Multiples</h1>
    <Button style="width:15%;padding:10px" type="submit" id="submit" value="Reset" onclick="resetFun()">Reset</Button><br><br>
    <script>
            function resetFun(){
                window.location.reload()
                }
    </script>
</body>
</html>
