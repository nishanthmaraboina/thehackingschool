<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>LIST OF HTML ENTITIES</h1>
        <table border = '2'>
            <thead>
                <tr>
                    <th>Result</th>

                    <th>Description</th>
                </tr>

                <tr>

                <tr>

                </tr>
                <tr>

                </tr>    
                <tr>

        </table>
